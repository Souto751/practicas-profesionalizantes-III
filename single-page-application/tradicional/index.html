<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <table id="table">
        <tr>
            <td colspan="4"><input value="0" disabled id="div-input" class="div-input"></td>
        </tr>
        <tr>
            <td>
                <div class="div-btn div-btn-number"><button class="btn btn-number" onclick="modifyNumber(7)">7</button></div>
            </td>
            <td>
                <div class="div-btn div-btn-number"><button class="btn btn-number" onclick="modifyNumber(8)">8</button></div>
            </td>
            <td>
                <div class="div-btn div-btn-number"><button class="btn btn-number" onclick="modifyNumber(9)">9</button></div>
            </td>
            <td>
                <div class="div-btn div-btn-sign"><button class="btn btn-sign" onclick="clickSign('+')">+</button></div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="div-btn div-btn-number"><button class="btn btn-number" onclick="modifyNumber(4)">4</button></div>
            </td>
            <td>
                <div class="div-btn div-btn-number"><button class="btn btn-number" onclick="modifyNumber(5)">5</button></div>
            </td>
            <td>
                <div class="div-btn div-btn-number"><button class="btn btn-number" onclick="modifyNumber(6)">6</button></div>
            </td>
            <td>
                <div class="div-btn div-btn-sign"><button class="btn btn-sign" onclick="clickSign('-')">-</button></div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="div-btn div-btn-number"><button class="btn btn-number" onclick="modifyNumber(1)">1</button></div>
            </td>
            <td>
                <div class="div-btn div-btn-number"><button class="btn btn-number" onclick="modifyNumber(2)">2</button></div>
            </td>
            <td>
                <div class="div-btn div-btn-number"><button class="btn btn-number" onclick="modifyNumber(3)">3</button></div>
            </td>
            <td>
                <div class="div-btn div-btn-sign"><button class="btn btn-sign" onclick="clickSign('*')">*</button></div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="div-btn div-btn-number"><button class="btn btn-number" onclick="modifyNumber(0)">0</button></div>
            </td>
            <td>
                <div class="div-btn div-btn-number"><button class="btn btn-number" onclick="modifyNumber('.')">.</button></div>
            </td>
            <td>
                <div class="div-btn div-btn-equal"><button class="btn btn-equal" onclick="doOperation()">=</button></div>
            </td>
            <td>
                <div class="div-btn div-btn-sign"><button class="btn btn-sign" onclick="clickSign('/')">/</button></div>
            </td>
        </tr>
        <tr>
            <td colspan="4"><div class="div-btn div-btn-delete"><button class="btn btn-delete" onclick="deleteOperation()">Borrar</button></div></td>
        </tr>
    </table>
</body>
<script src="./index.js"></script>

</html>
