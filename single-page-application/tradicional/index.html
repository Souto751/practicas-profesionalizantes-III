<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <table id="table">
        <tr>
            <td colspan="4"><input value="0" disabled id="div-input" class="div-input"></td>
        </tr>
        <tr>
            <td>
                <div class="div-btn div-btn-number"><button class="btn btn-number">7</button></div>
            </td>
            <td>
                <div class="div-btn div-btn-number"><button class="btn btn-number">8</button></div>
            </td>
            <td>
                <div class="div-btn div-btn-number"><button class="btn btn-number">9</button></div>
            </td>
            <td>
                <div class="div-btn div-btn-sign"><button class="btn btn-sign">+</button></div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="div-btn div-btn-number"><button class="btn btn-number">4</button></div>
            </td>
            <td>
                <div class="div-btn div-btn-number"><button class="btn btn-number">5</button></div>
            </td>
            <td>
                <div class="div-btn div-btn-number"><button class="btn btn-number">6</button></div>
            </td>
            <td>
                <div class="div-btn div-btn-sign"><button class="btn btn-sign">-</button></div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="div-btn div-btn-number"><button class="btn btn-number">1</button></div>
            </td>
            <td>
                <div class="div-btn div-btn-number"><button class="btn btn-number">2</button></div>
            </td>
            <td>
                <div class="div-btn div-btn-number"><button class="btn btn-number">3</button></div>
            </td>
            <td>
                <div class="div-btn div-btn-sign"><button class="btn btn-sign">*</button></div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="div-btn div-btn-number"><button class="btn btn-number">0</button></div>
            </td>
            <td>
                <div class="div-btn div-btn-number"><button class="btn btn-number">.</button></div>
            </td>
            <td>
                <div class="div-btn div-btn-equal"><button class="btn btn-equal">=</button></div>
            </td>
            <td>
                <div class="div-btn div-btn-sign"><button class="btn btn-sign">/</button></div>
            </td>
        </tr>
        <tr>
            <td colspan="4"><div class="div-btn div-btn-delete"><button class="btn btn-delete">Borrar</button></div></td>
        </tr>
    </table>
</body>

</html>
